spring:
    application:
        name: mb-user
    jpa:
      database: mysql
      show-sql: true
      hibernate:
        ddl-auto: update
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect #设置innodb
    datasource:
      url: jdbc:mysql://aliyun.com:3306/mbcps?characterEncoding=UTF-8
      username: root
      password: password
      driver-class-name: com.mysql.jdbc.Driver
    cloud:
      config:
          uri: http://${CONFIG_HOST:127.0.0.1}:${CONFIG_POST:8788}/
          fail-fast: true # 开启之后可以快速重试
          retry:
            multiplier: 2 # 间隔乘数
            max-interval: 8000 # 最大间隔时间
            max-attempts: 8
    cache:
        redis:
          time-to-live: 5m
        type: redis
    redis:
        host: aliyun.com
        port: 6379
        timeout: 5s
        database: 0
#非常重要，否则在docker-swarm下无法被连接
eureka:
  instance:
    hostname: user
    non-secure-port: ${server.port}

logging:
    file: log/mb-user.log
server:
    port: 8401
    #这个属性就是keep-alive的时间
    connection-timeout: 100s
    compression:
      enabled: true
      min-response-size: 1024
    tomcat:
      max-threads: 200
      max-connections: 200

jwt:
    tokenHead: MB-
    expiration: 36000
    secret: liuxing

---
#本地开发环境，ip优先，兼容gateway在docker上
spring:
  profiles: dev
eureka:
  instance:
    non-secure-port: ${server.port}
    prefer-ip-address: true