#server.port=8761
#
#eureka.instance.hostname=localhost
#
#eureka.client.registerWithEureka=false
#eureka.client.fetchRegistry=false
#eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/,${ADDITIONAL_EUREKA_SERVER_LIST}
spring:
  application:
    name: mb-center
server:
  port: 8761
eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: ${ADDITIONAL_EUREKA_SERVER_LIST:http://127.0.0.1:8761/eureka/}
  server:
    renewal-percent-threshold: 0.51

