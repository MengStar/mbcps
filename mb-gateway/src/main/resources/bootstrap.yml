spring:
    application:
        name: mb-gateway
    cloud:
        config:
            uri: http://${CONFIG_HOST:127.0.0.1}:${CONFIG_POST:8788}/
            fail-fast: true # 开启之后可以快速重试
            retry:
              multiplier: 2 # 间隔乘数
              max-interval: 8000 # 最大间隔时间
              max-attempts: 8 # 最大尝试次数

#路由配置
zuul:
  prefix: /api
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:
    mb-test:
      path: /mb-test/**
      serviceId: mb-test
    mb-user:
      path: /auth/**
      serviceId: mb-user
    baidu:
      path: /baidu
      url: http://www.baidu.com

ribbon:
  eager-load:
    enabled: true
    clients:
      - mb-user


server:
    port: 8400
    #这个属性就是keep-alive的时间
    connection-timeout: 50s
    #开启zip的压缩
    compression:
        enabled: true
        min-response-size: 1024
    tomcat:
        max-threads: 200
        max-connections: 200


logging:
    file: log/mb-gateway.log

jwt:
    header: Authorization
    tokenHead: MB-



